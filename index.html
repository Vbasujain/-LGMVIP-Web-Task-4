<body>
  <!-- header -->
    <header>
        <div class="boxborder">
          <center >CALCULATOR -APP

        <nav>
          <ul>

<marquee class="mark">Use Calculator Buttons To Give Input and '=' button to get result</marquee>
      <!-- body start here  -->

      <div class="grid-container">
        <div class="item1"><input type="math" id="input" autofocus placeholder="1+2-3*(2.2)........."></div>
        <button class="item">1</button>
        <button class="item">2</button>

        <button class="item">+</button>
        <button class="item">4</button>
        <button class="item">5</button>
        <button class="item">6</button>  
        <button class="item" 
         style="font-size: 30px; 
        font-weight:400; ">-</button>
        <button class="item">7</button>
        <button class="item">8</button>
        <button class="item">9</button>
        <button class="item"
        style="font-weight: bolder; ">*</button>
        <button class="item">Clr</button>
        <button class="item">0</button>
        <button class="item">%</button>
        <button class="item"style="font-weight: bolder; ">/</button>
        <button class="item">(</button>
        <button class="item">.</button>
        <button class="item">)</button>
        <button class="item">=</button>

      </div>
